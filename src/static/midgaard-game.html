<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="./resources/css/midgaard-game.css" type="text/css">	
	
	<script type="text/javascript" src="./resources/js/lib/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="./resources/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./resources/js/sound-player.js"></script>
	<script type="text/javascript" src="./resources/js/html-include.js"></script>	
	<script type="text/javascript" src="./resources/js/midgaard-game.js"></script>	
	<script type="text/javascript" src="./resources/js/hero-view.js"></script>
	<script type="text/javascript" src="./resources/js/battle-view.js"></script>	
	<script type="text/javascript" src="./resources/js/login-view.js"></script>
	<script type="text/javascript" src="./resources/js/map-view.js"></script>
	<script type="text/javascript" src="./resources/js/smithy-view.js"></script>
	<script type="text/javascript" src="./resources/js/town-view.js"></script>	
</head>
<body>

<div id="container" class="container-fluid" tabindex='100'>
	<input type="hidden" id="userGuid">
	<input type="hidden" id="accessToken">
	<input type="hidden" id="userName">	
	<img id="muteSound" src="./resources/images/mute-48.png" class="commandButton active" style="position: fixed; top: 2rem; left: 2rem; width: 24px; height: 24px;">
	<img id="toggleDebug" src="./resources/images/bug-48.png" class="commandButton active" style="position: fixed; top: 2rem; left: 4rem; width: 24px; height: 24px;">

	<div id="loginContainer" class="function row" style="height: 160px;">
		<div style="margin-top: 10px;; margin-left: 10px;">
			<div style="margin: 4px;"><div class="label">Login:</div><input id="login" type="text" value="ethlore"/></div>
			<div style="margin: 4px;"><div class="label">Password:</div><input id="password" type="password" value="test" /></div>
			<div style="color: red; text-align: left; margin-left: 124px;" id="loginStatus"></div>
			<div id="btnLogin" class="btn" style="background-color: green; margin-left: 124px;">Login</div>
			<div id="btnShowCreateLogin" style="margin-left: 124px; text-decoration: underline; cursor:pointer;">Create new login</div>
		</div>
	</div>
	
	<div id="createLoginContainer" class="function" style="display: none;">
		<div style="margin-top: 10px;; margin-left: 10px;">
			<div style="margin: 4px;"><div class="label" style="width: 220px;">New login:</div><input id="newLogin" type="text" value="some login"/></div>
			<div style="margin: 4px;"><div class="label" style="width: 220px;">New Password:</div><input id="newPassword" type="password" value="MyPassword" /></div>
			<div style="margin: 4px;"><div class="label" style="width: 220px;">Repeated Password:</div><input id="newRepeatedPassword" type="password" value="MyPassword" /></div>

			<div id="btnCreateLogin" class="button">Create Login</div><div id="statusMessage" class="label"></div>
		</div>			
	</div>
	
	<div id="chooseHeroContainer" class="function" style="display:none; height: 32rem; width:70rem;">
		<div style="margin-top: 10px;; margin-left: 10px;">
			<div class="row heroes">					
			</div>
		</div>
		<!-- Templates -->
		<!-- https://www.pngfind.com/mpng/hibJiii_silhouette-ork-fighter-warrior-fantasy-silhouette-hd-png/ -->
		<div class="hero-card template col">
			<div class="card" style="width: 18rem; height: 28rem;">
				<img src="" class="card-img-top" style="height: 16rem;" alt="Warrior">
				<div class="card-body" style="height: 12rem;">
					<h5 class="card-title hero-name">Hero</h5>
					<p class="card-text hero-text">Description</p>
				</div>
			</div>
		</div>
		<div class="hero-card-empty template col">
			<div class="card" style="width: 18rem; height: 28rem;">
				<img src="./resources/images/characters/card-backside.jpg" class="card-img-top" style="height: 28rem;" alt="Empty">
			</div>
		</div>
	</div>

	<div id="createHeroContainer" class="function" style="display:none; height: 180px; width: 800px;">
		<div style="margin-top: 10px;">
			<div class="label">Hero name:</div><input id="newHeroName" value="Krom"/>
			<div id="btnCreateHero" class="btn" style="background-color: green; margin-left: 124px;">Create Hero</div>
		</div>
	</div>
	
	<div id="battleContainer" class="function" style="display:none;">
		<img id="battleHeroContainer" style="width: 25rem;  position: absolute; top: 5rem; left: 5rem;"></img>
		<div id="heroName" class="label" style="position: absolute; width: 22rem; text-align:left; top: 7rem; left: 5.5rem; z-index: 3;"></div>
		<div id="heroHP" class="label" style="position: absolute; width: 22rem; text-align:left; top: 8.7rem; left: 5.5rem; z-index: 3;"></div>		
		<div id="heroStatus" class="label" style="width: 21rem;  position: absolute; top: 32rem; left: 7rem;"></div>
		
		<img id="battleMobContainer" style="width: 25rem; position: absolute; top: 5rem; right: 5rem;"></img>		
		<div id="mobName" class="label" style="position: absolute; width:22rem; text-align:left; top: 7rem; right: 7rem; z-index: 3;"></div>
		<div id="mobHP" class="label" style="position: absolute; width: 22rem; text-align:left; top: 8.7rem; right: 7rem; z-index: 3;"></div>
		<div id="mobStatus" class="label" style="width: 21rem; text-align:left; position: absolute; top: 32rem; right: 7rem;"></div>		
	</div>
	
	<div id="battleBottomToolbar" class="function bottomToolbar container-fluid">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-auto">
				<div class="row align-items-center" style="height: 6rem;">
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/abilities/heal-128.png" data-ability="heal" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/abilities/weaken-128.png" data-ability="weaken" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/battle/melee-button-128.png" data-ability="melee" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/battle/lock-button-128.png" data-ability="y" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/battle/lock-button-128.png" data-ability="flee" style="margin-left: 4px;" alt="ability1">
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
	
	<!-- MAP -->
	<!--<div w3-include-html="map-toolbar.html"></div>-->
	<!--<div id="mapHtmlPlaceholder"><iframe id="test" src="map-toolbar.html" style="z-index: -100;"></iframe></div>-->
	<div id="loginBottomToolbar" class="function bottomToolbar container-fluid">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-auto">
				<div class="row align-items-center" style="height: 6rem;">
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/buttons/mad-viking-64.png" data-action="createHero" style="margin-left: 4px;" alt="createHero">
					</div>
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/" data-action="deleteHero" style="margin-left: 4px;" alt="deleteHero">
					</div>
					<div class="col">
						<img class="commandButton active img-fluid" src="./resources/images/" data-action="showHighScore" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/lock-button-128.png" data-action="restart" style="margin-left: 4px;" alt="ability1">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/lock-button-128.png" data-action="todo" style="margin-left: 4px;" alt="ability1">
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<div id="mapBottomToolbar" class="function bottomToolbar container-fluid partial-html-page" data-html-placeholder="#mapHtmlPlaceholder">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-auto">
				<img id="btnEnterTown" class="commandButton img-fluid" src="./resources/images/map/town.png" data-ability="heal" style="margin-left: 4px;" alt="enter town">
			</div>
			<div class="col"></div>			
		</div>		
	</div>
	
	<div id="townBottomToolbar" class="function bottomToolbar container-fluid">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-auto">
				<div class="row align-items-center" style="height: 6rem;">
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/town/tavern-button-128.png" data-town-action="VisitMeadhall" style="margin-left: 4px;" title="Visit Meadhall">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/town/smithy-button-128.png" data-town-action="VisitSmithy" style="margin-left: 4px;" title="Visit Smithy">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/town/character-button-128.png" data-town-action="ViewCharacter" style="margin-left: 4px;" title="View Character">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/town/train-button-128.png" data-town-action="Train" style="margin-left: 4px;" title="Train">
					</div>
					<div class="col">
						<img class="commandButton img-fluid" src="./resources/images/town/leave-button-128.png" data-town-action="LeaveTown" style="margin-left: 4px;" title="Leave Town">
					</div>										
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>	

	<div id="deathScreenBottomToolbar" class="function bottomToolbar container-fluid">
		<div class="col">
			<img id="btnExitDeathScreen" class="commandButton active img-fluid" src="./resources/images/battle/angel-wing-128.png" data-action="AcceptFate" style="margin-left: 4px;" title="Leave Town">
		</div>
	</div>
	
	<div id="treasureScreenButtonBar" class="function bottomToolbar container-fluid">
		<div class="row">
			<div class="col"></div>
			<div class="col-md-auto">
				<img id="btnExitTreasureScreen" class="commandButton active img-fluid" src="./resources/images/map/town.png" data-ability="heal" style="margin-left: 4px;" alt="enter town">
			</div>
			<div class="col"></div>
		</div>		
	</div>
	
	<!-- OVERLAYS -->
	<div id="meadhallTextOverlay" class="function" style="display:none; width: 760px; height: 68px; font-size: 20px;"></div>
	<div id="smithyOverlay" class="function" style="display:none; width: 560px; height: 108px; font-size: 20px; top: 40px; left: 40px; margin: 0px;"></div>
	<div id="smithyInventory" class="function" style="display:none; width: 1060px; height: 468px; font-size: 20px; background-color: transparent;">
		<div id="smithyGold" class="section">
			<img src="./resources/images/items/silver-coin.png" alt="silver" style="height: 32px; width: 32px; position: absolute; top:6px; left: 6px;" />
			<div style="height: 32px; width: 32px; position: absolute; top:6px; left: 46px;">500</div>
		</div>
		<div class="smithyItemContainer itemContainer" style="left: 240px; top: 20px;"></div>
		<div class="smithyItemContainer itemContainer" style="left: 240px; top: 160px;"></div>
		<div class="smithyItemContainer itemContainer" style="left: 240px; top: 300px;"></div>
		<div class="smithyItemContainer itemContainer" style="right: 240px; top: 20px;"></div>
		<div class="smithyItemContainer itemContainer" style="right: 240px; top: 160px;"></div>
		<div class="smithyItemContainer itemContainer" style="right: 240px; top: 300px;"></div>
	</div>
	<div id="characterScreenOverlay" class="function" style="display:none; width: 560px; height: 108px; font-size: 20px; top: 40px; left: 40px; margin: 0px;"></div>
	<div id="characterScreen" class="function" style="display:none; width: 860px; height: 698px; font-size: 20px; background-color: transparent;">
		<div style="position: absolute;left: 0px; top: 0px;" class="heroName"></div>
		<div style="position: absolute;left: 0px; top: 20px;" class="heroLevel"></div>
		<div style="position: absolute;left: 0px; top: 40px;" class="heroHP"></div>
		<div style="position: absolute;left: 0px; top: 60px;" class="heroMoney"></div>
		<div class="characterItemContainerMetaData" style="left: 10px; top: 160px;"></div>
		<div class="characterItemContainer itemContainer" style="left: 140px; top: 160px;"></div>		
		<div class="characterItemContainerMetaData" style="left: 10px; top: 300px;"></div>
		<div class="characterItemContainer itemContainer" style="left: 140px; top: 300px;"></div>
		<div class="characterItemContainerMetaData" style="left: 10px; top: 440px;"></div>		
		<div class="characterItemContainer itemContainer" style="left: 140px; top: 440px;"></div>
		<div class="characterItemContainerMetaData" style="right: 50px; top: 160px;"></div>
		<div class="characterItemContainer itemContainer" style="right: 200px; top: 160px;"></div>
		<div class="characterItemContainerMetaData" style="right: 50px; top: 300px;"></div>
		<div class="characterItemContainer itemContainer" style="right: 200px; top: 300px;"></div>
		<div class="characterItemContainerMetaData" style="right: 50px; top: 440px;"></div>
		<div class="characterItemContainer itemContainer" style="right: 200px; top: 440px;"></div>
	</div>	
	<div id="deathScreenTextOverlay" class="function" style="display:none; width: 760px; height: 68px; font-size: 20px;"></div>
	<div id="trasureScreenTextOverlay" class="container overlay" style="display:none; color:#fdf75a; background-color: #1f1907a6; top:5rem; position: absolute;">
		<div class="row align-items-center justify-content-center">
			<div class="col-8" style="text-align: center; font-size: 4rem;">
				You won the battle!
			</div>
		</div>
		<div class="row align-items-center justify-content-center" style="margin-top:2rem;">			
			<div class="col text-center">
				<img class="img-fluid commandButton" src="./resources/images/items/xp.png">
				<div  id="xpEarned">10 xp</div>
			</div>
			<div class="col text-center">
				<img class="img-fluid commandButton" src="./resources/images/items/copper-pieces.png">
				<div id="copperLooted">5 cp</div>
			</div>
		</div>
		<div id="lootText" class="row" style="margin-top:2rem;">
			<div class="col text-center" style="font-size: 2rem;">You found items while searching the corpse!</div>
		</div>
		<div id="lootedItems" class="row align-items-center justify-content-center" style="margin-top:1rem; margin-bottom: 3rem;">			
			<div class="col template lootedItem text-center">
				<img class="lootedItemImg img-fluid commandButton active" src="./resources/images/items/necklace.png">
				<div class="lootedItemName">Looted Item</div>
			</div>
		</div>	
	</div>	

	<!-- DEBUG VIEWS -->
	<div id="debugInfo" style="position: fixed; z-index: 1000; top: 10px; left: 10rem; width: 100rem; height: 240px; margin: 0px; overflow: auto; background-color: rgba(0,0,0,0.7); color: rgb(70, 184, 17); border:solid 2px green; font-family: midgaardConsoleFont; font-size: 10pt;"></div>
	<div id="jsonInfo" style="position: fixed; z-index: 1000; bottom: 10px; left: 10rem; width: 100rem; height: 240px; margin: 0px; overflow: auto; background-color: rgba(0,0,0,0.7); color: rgb(70, 184, 17); border:solid 2px green; font-family: midgaardConsoleFont; font-size: 10pt;"></div>
	
	<!-- CAVAS LAYERS -->
	<canvas id="canvasLayer1" style="display: none"></canvas>
	<canvas id="canvasLayer2" style="display: none"></canvas>
</div>

<div id="images" style="display: none;">
	<img id="woods" src="./resources/images/woods.png" >
	<img id="mountains" src="./resources/images/mountains.png">
	<img id="road" src="./resources/images/road.png">
	<img id="town" src="./resources/images/map/town.png">
	<img id="cave" src="./resources/images/cave.png">
	<img id="heroMapIcon" src="./resources/images/viking.png">
	<img id="warriorHeroImg" src="./resources/images/characters/warrior.jpg">
	<img id="priestHeroImg" src="./resources/images/characters/priest3.jpg">
	<img id="rogueHeroImg" src="./resources/images/characters/rogue.jpg">
	<img id="town" src="./resources/images/town/town.jpg">
	<img id="loot" src="./resources/images/loot.jpg">
</div>

</body>
</html>
